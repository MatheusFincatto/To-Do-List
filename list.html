<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Lista de Afazeres <br>(To do List)</h1>
            <input type="text" placeholder="escreva aqui...(write here)" id="inputBx">
            <ul id="list"></ul>
        </div>
    </div>
    <p class="p1">Feito <br>(Done)</p>
    <p class="p2">Retirar <br>(Remove)</p>
    <img class="seta1" src="setaarrow.png" alt="seta/arrow"
    width="185px">

    <img class="seta2" src="setaarrowLEFT.png" alt="seta/arrow"
    width="185px">
    
    <script>
        let inputBx = document.querySelector('#inputBx');
        let list = document.querySelector('#list');

        inputBx.addEventListener("keyup", function(event){if (event.key == "Enter") {
            addItem(this.value)
            this.value = ""
           }
        })

        let addItem = (inputBx) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `${inputBx}<i></i>`;

                listItem.addEventListener("click",function(){
                    this.classList.toggle('done');
                })
                
                listItem.querySelector("i").addEventListener("click", function(){
                    listItem.remove();
                })

              list.appendChild(listItem);
        }
    </script>
</body>
</html>
